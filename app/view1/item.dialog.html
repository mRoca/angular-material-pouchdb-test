<md-dialog aria-label="Event">
    <md-content>
        <md-subheader class="md-sticky-no-effect">Event</md-subheader>
        <md-text-float label="Title" ng-model="item.what"></md-text-float>
        <md-text-float label="Title" ng-model="item.who"></md-text-float>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="save()" class="md-primary">
            Save
        </md-button>
    </div>
</md-dialog>
